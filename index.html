<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pac-Man Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="pacman.js"></script>
    <link rel="stylesheet" type="text/css" href="pacman.css"> 
    
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #board {
            background-color: black;
            border: 4px solid #0000ff;
            display: block;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 650px;
        }
        .controls {
            margin-top: 20px;
        }
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            width: 150px;
            margin: 0 auto;
        }
        .d-pad-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.2s;
        }
        .d-pad-button:active {
            background-color: #777;
        }
        .keyboard-instructions {
            color: #ccc;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        
        /* Leaderboard Modal Styles */
        #leaderboardContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .leaderboard-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
            color: black;
        }
        #leaderboardTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        #leaderboardTable th, #leaderboardTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button id="showLeaderboardBtn" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-1 px-3 rounded text-sm mb-2">üèÜ Leaderboard</button>

        <div class="flex justify-between w-full p-2 text-white text-sm md:text-base">
            <span id="scoreDisplay">Score: 0</span>
            <span id="livesDisplay">Lives: 3</span>
            <span id="statusMessage" class="font-bold text-yellow-400">Ready!</span>
        </div>

        <canvas id="board"></canvas>

        <div class="controls">
            <div class="d-pad">
                <button id="up-btn" class="d-pad-button" data-direction="UP">‚Üë</button>
                <div class="col-span-1"></div>
                <button id="left-btn" class="d-pad-button" data-direction="LEFT">‚Üê</button>
                <button id="start-btn" class="d-pad-button bg-green-600 !w-[unset] !h-[unset] !rounded-md" style="grid-area: 2 / 2 / 3 / 3; font-size: 12px;" >Start</button>
                <button id="right-btn" class="d-pad-button" data-direction="RIGHT">‚Üí</button>
                <div class="col-span-1"></div>
                <button id="down-btn" class="d-pad-button" data-direction="DOWN">‚Üì</button>
            </div>
        </div>
        <p class="keyboard-instructions">Use Arrow Keys or WASD to Move</p>
    </div>

    <div id="leaderboardContainer" style="display: none;">
        <div class="leaderboard-content">
            <button id="closeLeaderboardBtn" aria-label="Close Leaderboard" class="absolute top-2 right-4 text-2xl">&times;</button>
            <h2>Leaderboard</h2>
            <div class="p-5">
                <p id="loadingScores" class="text-center text-sm text-gray-500">Loading scores...</p>
                <p id="leaderboardUser" class="text-xs mb-3 text-center text-gray-500">Your User ID: <span id="userIdDisplay"></span></p>
                <table id="leaderboardTable">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player Name</th>
                            <th>Score</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
            </div>
    </div>

    <div id="gameOverModal" class="hidden fixed inset-0 z-50 bg-black bg-opacity-75 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center">
            <h3 id="modalTitle" class="text-2xl font-bold mb-4 text-red-600">Game Over</h3>
            <p id="modalScore" class="mb-4 text-gray-700">Final Score: 0</p>
            
            <div id="nameInputContainer" class="flex flex-col items-center mb-4">
                <p class="text-red-500 mb-2 font-bold">Enter your initials for the leaderboard:</p>
                <input type="text" id="playerNameInput" placeholder="Enter initials (max 3)" maxlength="3" class="p-2 border rounded text-black text-sm w-full max-w-xs mb-3"/>
                <button id="submitScoreBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">Submit Score</button>
            </div>
            <button id="restartGameBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">Play Again</button>
        </div>
    </div>
</body>
</html>
