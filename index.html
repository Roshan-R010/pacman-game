<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pac-Man Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    
 <link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet">
    
    <link href="https://db.onlinewebfonts.com/c/c20ada4a7d0cbd8382e396667e00155b?family=SubVario+OT+W03+Fat" rel="stylesheet" type="text/css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">;


    <script src="pacman.js"></script>
    <link rel="stylesheet" href="pacman.css">
    

</head>
<body>
    <div class="game-container">
        <button id="showLeaderboardBtn" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-1 px-3 rounded text-sm mb-2">üèÜ Leaderboard</button>

        <div class="flex justify-between w-full p-2 text-white text-sm md:text-base">
            <span id="scoreDisplay">Score: 0</span>
            <span id="livesDisplay">Lives: 3</span>
            <span id="statusMessage" class="font-bold text-yellow-400">Ready!</span>
        </div>

        <canvas id="board"></canvas>

        <div class="controls">
            <div class="d-pad">
                <button id="up-btn" class="d-pad-button" data-direction="UP">‚Üë</button>
                <div class="col-span-1"></div>
                <button id="left-btn" class="d-pad-button" data-direction="LEFT">‚Üê</button>
                <button id="start-btn" class="d-pad-button bg-green-600 !w-[unset] !h-[unset] !rounded-md" style="grid-area: 2 / 2 / 3 / 3; font-size: 12px;" >Start</button>
                <button id="right-btn" class="d-pad-button" data-direction="RIGHT">‚Üí</button>
                <div class="col-span-1"></div>
                <button id="down-btn" class="d-pad-button" data-direction="DOWN">‚Üì</button>
            </div>
        </div>
        <p class="keyboard-instructions">Use Arrow Keys or WASD to Move</p>
    </div>

    <div id="leaderboardContainer">
            <button id="closeLeaderboardBtn">&times;</button>
            <h2>Leaderboard</h2>
      <div class="popupglitch-box"><h1 class="popupglitch-heading">Leaderboard</h1></div>
      <br>
            <table id="leaderboardTable">
                <thead>
                    <tr>
            <th class="popupnumber"><span class="popupanimate-charcter"> Rank </span></th>
            <th class="popupname"><span class="popupanimate-charcter"> Player Name </span></th>
            <th class="popuppoints"><span class="popupanimate-charcter">Score</span></th>
                    <!--    <th class="date"><span class="animate-charcter">Date</span></th>-->
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <div id="gameOverModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-2xl max-w-sm w-full text-center">
        <h2 id="modalTitle" class="text-3xl font-bold mb-4 text-red-600">Game Over</h2>
        <p id="modalScore" class="text-xl mb-4 text-gray-800">Final Score: 0</p>
        
        <div id="scoreInputArea">
            <p class="mb-2 text-sm text-gray-600">Enter your name to submit your score!</p>
            <input type="text" id="playerNameInput" placeholder="Player Name" maxlength="15"
                    class="w-full p-2 border border-gray-300 rounded-md mb-3 text-black text-center">
            <button id="submitScoreBtn" 
                     class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-150">
                Submit Score
            </button>
        </div>
        
        <button id="restartGameBtn"
                    class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-150">
            Play Again
        </button>
        <button id="exitToMenuBtn"
                    class="mt-2 w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-150">
            Exit to Main Menu
        </button>
    </div>
</div>
    </body>
</html>
